<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>sql-splitter Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: #0a0a0a;
            font-family: 'Monda', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #e6edf3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 80px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle gradient mesh */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 800px 600px at 20% 20%, rgba(88, 166, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse 600px 400px at 80% 80%, rgba(56, 139, 253, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse 400px 300px at 50% 50%, rgba(88, 166, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Fine grid overlay */
        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 20%, transparent 70%);
        }

        .content {
            text-align: center;
            z-index: 1;
            max-width: 900px;
        }

        .breadcrumb {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #58a6ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 28px;
        }

        .breadcrumb svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .title {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -1.5px;
            line-height: 1.15;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #e6edf3 0%, #8b949e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 22px;
            color: #8b949e;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto 36px;
        }

        .tags-row {
            display: flex;
            justify-content: center;
            gap: 14px;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 14px;
            color: #8b949e;
        }

        .tag svg {
            width: 16px;
            height: 16px;
            color: #58a6ff;
        }

        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #58a6ff, #3fb950, #ffa657, #58a6ff);
            background-size: 200% 100%;
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-corner {
            position: absolute;
            top: 30px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        .logo-corner span:first-child {
            font-family: "SF Mono", ui-monospace, monospace;
            font-size: 28px;
            font-weight: 700;
            color: #58a6ff;
        }

        .logo-corner span:last-child {
            font-size: 16px;
            font-weight: 500;
            color: #6e7681;
        }
    </style>
</head>
<body>
    <div class="logo-corner">
        <span>;</span>
        <span>sql-splitter</span>
    </div>

    <div class="content">
        <div class="breadcrumb">
            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg>
            Guide
        </div>
        <h1 class="title">Database Migration with sql-splitter</h1>
        <p class="description">
            Learn how to safely migrate large databases between environments using sql-splitter's split, transform, and merge capabilities.
        </p>
        <div class="tags-row">
            <div class="tag">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                10 min read
            </div>
            <div class="tag">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                4 examples
            </div>
            <div class="tag">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/></svg>
                PostgreSQL, MySQL
            </div>
        </div>
    </div>

    <div class="bottom-bar"></div>
</body>
</html>
