name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - name: Free disk space (Linux)
        if: runner.os == 'Linux'
        uses: insightsengineering/disk-space-reclaimer@v1
        with:
          tools-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: true

      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: "false"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run tests
        env:
          CARGO_PROFILE_TEST_DEBUG: 0
          # Windows has smaller default stack (1MB vs 8MB on Linux/macOS)
          # Some recursive parsing tests need more stack space
          RUST_MIN_STACK: 8388608
        run: cargo test --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Free disk space
        uses: insightsengineering/disk-space-reclaimer@v1
        with:
          tools-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: true

      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: "false"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy (warnings only)
        run: cargo clippy
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Free disk space
        uses: insightsengineering/disk-space-reclaimer@v1
        with:
          tools-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: true

      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: "false"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build
        run: cargo build --release --verbose
